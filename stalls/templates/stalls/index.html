<!DOCTYPE html>
<html>
<head>
	<title>Stalls | Festember</title>
</head>
<body>
{% if list %}
    <ul>
    {% for stall in list %}
        <li>
        	<a href="/stalls/{{ stall.stallId }}/">{{ stall.stallName }}</a>
        	<br>
        	<p>{{ stall.stallDescription }}</p>
        	<br>
        	<p>{{ stall.stallLocation }}</p>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No stalls are available.</p>
{% endif %}

</body>
</html>
